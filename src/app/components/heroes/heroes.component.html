<h1>Heroes<small> Marvel y DC</small></h1>
<div class="card-columns">
  <div class="card p-3 animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top img-fluid" src="{{heroe.img}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date}}</small></p>
      <button (click)="showHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas</button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas</a> -->
    </div>
  </div>
</div>
